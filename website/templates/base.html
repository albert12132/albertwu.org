<!DOCTYPE html>
<html>
  <head>
    <meta name='author' content='Albert Wu'/>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8'/>
    <meta name='viewport' content='width=device-width'/>
    <title>{% block title %}{% endblock title %}</title>

    <script src='{{ MASTER_DIR }}/public/js/jquery-1.11.3.min.js'></script>
    <script src='{{ MASTER_DIR }}/public/js/bootstrap.min.js'></script>

    <link rel='stylesheet' type='text/css' href='{{ MASTER_DIR }}/public/css/bootstrap.min.css'>
    <link rel='stylesheet' type='text/css' href='{{ MASTER_DIR }}/public/css/style.css'>
    <link rel='stylesheet' type='text/css' href='{{ MASTER_DIR }}/public/css/mono-green.css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <script src='{{ MASTER_DIR }}/public/js/highlight.pack.js'></script>
    <script>
      hljs.initHighlightingOnLoad();
    </script>
    {% block styles %}{% endblock styles %}
    {% block extrahead %}{% endblock extrahead %}

    <!-- Google Analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-39937584-1', 'albertwu.org');
      ga('send', 'pageview');
    </script>

  </head>
  <body>
    <!-- Top navbar (for small window sizes) -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-section">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Albert Wu</a>
        </div>

        <div class="collapse navbar-collapse" id="navbar-collapse-section">
          <ul class="nav navbar-nav">
            <li><a href="/cs61a/">CS 61A</a></li>
            <li><a href="/projects/">Projects</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Header -->
    <div class='header'>
      <div class='container'>
        {% block header %}{% endblock header %}
      </div>
    </div>

    <!-- Content -->
    {% block content %}{% endblock content %}
  </body>

  {% block scripts %}{% endblock scripts %}
</html>
